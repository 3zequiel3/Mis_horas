services:
  # ============================================================
  # BASE DE DATOS MYSQL 8.0
  # Puerto público: 21100
  # ============================================================
  db:
    image: mysql:8.0
    container_name: timeflow_db
    restart: always
    ports:
      - "${DB_PUBLIC_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 20s
    networks:
      - timeflow-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ============================================================
  # BACKEND FLASK (PYTHON) - Modo desarrollo con hot reload
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: timeflow_backend
    restart: always
    ports:
      - "${BACKEND_PUBLIC_PORT}:5000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - ./.env:/app/.env
    environment:
      FLASK_ENV: ${FLASK_ENV}
      FLASK_DEBUG: ${FLASK_DEBUG}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_HOST: ${API_HOST}
      API_PORT: ${API_PORT}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - timeflow-network
    command: python main.py

  # ============================================================
  # FRONTEND ASTRO (NODE.JS) - Modo desarrollo con hot reload
  # ============================================================
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: timeflow_frontend
    restart: always
    ports:
      - "${FRONTEND_PUBLIC_PORT}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./.env:/app/.env
      - ./frontend/astro.config.mjs:/app/astro.config.mjs
      - ./frontend/package.json:/app/package.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_URL: ${VITE_API_URL}
      VITE_API_URL_SERVER: ${VITE_API_URL_SERVER}
    depends_on:
      - backend
    networks:
      - timeflow-network
    command: npm run dev

# ============================================================
# VOLÚMENES
# ============================================================
volumes:
  mysql_data:
    driver: local

# ============================================================
# REDES
# ============================================================
networks:
  timeflow-network:
    driver: bridge