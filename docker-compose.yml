services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: mis_horas_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-mis_horas}
      MYSQL_USER: ${DB_USER:-mis_horas}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mis_horas}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 10s
    networks:
      - mishoras-network

  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mis_horas_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: "False"
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mis_horas}
      DB_PASSWORD: ${DB_PASSWORD:-mis_horas}
      DB_NAME: ${DB_NAME:-mis_horas}
      SECRET_KEY: ${SECRET_KEY:-tu-clave-secreta-cambiar-en-produccion}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-720}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:4321}
      API_HOST: 0.0.0.0
      API_PORT: 5000
    depends_on:
      - db
    networks:
      - mishoras-network
    command: python main.py

  # Frontend Astro
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mis_horas_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://backend:5000}
    depends_on:
      - backend
    networks:
      - mishoras-network
    command: node ./dist/server/entry.mjs

volumes:
  mysql_data:
    driver: local

networks:
  mishoras-network:
    driver: bridge